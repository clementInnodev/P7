<div *ngIf="articles$ | async as articles" class="container-fluid" #list>
    <div *ngFor="let articleItem of articles" class="row">
        <app-article [article]="articleItem"></app-article>
    </div> 
</div>
<ng-container *ngIf="hiddeDeletePostConfirmation$ | async as id">
    <app-delete-post-confirmation [postId]="id" *ngIf="id !== null"></app-delete-post-confirmation>
</ng-container>
